<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Form</title>
    <!-- CDN Bootstrap style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <!-- script -->
    <script defer src="script.js"></script>
</head>

<body>

    <div class="container mt-5">

        <h1>Javascript Form Submit</h1>
        <form action="/" method="GET" class="row g-3" id="form" novalidate>
            <div class="col-md-6">
                <label for="firstName" class="form-label" placeholder="Enter First Name">First Name*</label>
                <input type="text" class="form-control" id="firstName" required>
                <div class="text-danger" id="errorFirst"></div>
            </div>
            <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name*</label>
                <input type="text" class="form-control" id="lastName" required>
                <div class="text-danger" id="errorLast"></div>
            </div>
            <div class="col-md-6">
                <label for="address" class="form-label">Address*</label>
                <input type="text" class="form-control" id="address" required maxlength="35">
                <div class="text-danger" id="errorAddress"></div>
            </div>
            <div class="col-md-3">
                <label for="birthday" class="form-label">Select Date of Birth</label>
                <input type="date" class="form-control" id="birthday" name="birthday">
            </div>
            <div class="col-md-3">
                <label for="gender" class="form-label">Gender selection</label>
                <select class="form-select" aria-label="Default select example">
                    <option value="none" selected>Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="col-md-12">
                <label for="notes" class="form-label">Notes:</label>
                <textarea class="form-control" rows="5" id="notes" name="text"></textarea>
            </div>
            <div class="col-md-12">
                <button type="submit" class="btn btn-outline-secondary">Submit</button>
            </div>

        </form>
    </div>

</body>

</html>
